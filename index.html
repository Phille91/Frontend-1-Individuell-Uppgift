<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
        <header>
            <h1>The Worlds Best Blog. Period.</h1>
        </header>
    </div>

    <main> 
        <div id="container">
            <section id="form-section">
                <div id="form-container">
                    <form id="post-form">
                        <h2>Create new post</h2>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                        
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">

                        <label for="post-content">Content:</label><br>
                        <textarea rows="8" type="textarea" name="post-content" id="post-content"></textarea>
                        
                        <div id="form-actions">
                            <button type="submit">Submit</button>
                            <button type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </section>
            
            <div id="post-container" >
                <h5 class="comment-header">New posts:</h5>
                <section id="post-section">

                </section>
            </div>
        </div>
    </main>
</body>
</html>
